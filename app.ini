[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,0
OnRefreshAction=[!CommandMeasure MeasureRunPython "Run"]


[Variables]
DataFile=#CURRENTPATH#data.txt
Font=Consolas
FontSize=11
ColorPositive=0,255,136
ColorNegative=255,68,68
ColorNeutral=255,255,255
ColorUSDT=120,180,255
ColorINR=255,160,160
ColPairX=10
ColUSDTX=180
ColSep1X=300
ColINRX=320
ColSep2X=440
ColROEX=460
TopY=0
LineHeight=18
Line1Hidden=1
Line2Hidden=1
Line3Hidden=1
Line4Hidden=1
Line5Hidden=1



[MeasureScript]
Measure=Script
ScriptFile=#CURRENTPATH#parser.lua

[MeasureRunPython]
Measure=Plugin
Plugin=RunCommand
Program="python"
Parameter="C:\Users\<...>\Documents\Rainmeter\Skins\Robik\CDCX\coindcx_fetch.py"
State=Hide
OutputType=None

